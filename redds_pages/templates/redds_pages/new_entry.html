{% extends "redds_pages/base.html" %}

{% block content %}

  <p><a href="{% url 'redds_pages:topic' topic.id %}">{{ topic }}</a></p>

  <p>Add a new entry:</p>

  <form action="{% url 'redds_pages:new_entry' topic.id %}" method='post'>
  	{% csrf_token %}
    {{ form.as_p }}
    <button name="submit">Add entry</button>
  </form>

{% endblock content %}
